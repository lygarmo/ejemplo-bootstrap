<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Sencillo con Bootstrap</title>
    <!-- Enlazamos la hoja de estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Contenedor principal para centrar el contenido -->
    <div class="container mt-5">
        <!-- Fila para centrar el contenido -->
        <div class="row justify-content-center">
            <!-- Columna de tamaño grande (col-lg-6) para el contenido -->
            <div class="col-lg-6">
                <!-- Tarjeta con clase de Bootstrap -->
                <div class="card">
                    <img src="Bootstrappng.png" class="card-img-top" alt="Imagen de ejemplo">
                    <div class="card-body">
                        <h5 class="card-title">Título de la Tarjeta</h5>
                        <p class="card-text">
                            Esta es una tarjeta simple con una imagen en la parte superior.
                            Bootstrap hace que sea fácil añadir y darle estilo a los elementos.
                        </p>
                        <a href="https://getbootstrap.com/" class="btn btn-primary">Ir al enlace</a>
                    </div>
                </div>

                <!-- Espacio adicional -->
                <div class="mt-4 text-center">
                    <!-- Un botón de alerta -->
                    <button class="btn btn-danger" onclick="alert('¡Haz hecho clic en el botón!')">Haz clic aquí</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlazamos los scripts de Bootstrap para funcionalidades -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
